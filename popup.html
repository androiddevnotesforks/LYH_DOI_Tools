<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css"/>
<head>
    <meta charset="UTF-8">
    <title>LYH DOI Tools</title>
</head>
<body>
<table align="left">
    <colgroup>
        <col style="width: 33%;">
        <col style="width: 16%;">
        <col style="width: 16%;">
        <col style="width: 33%;">
        <col style="width: 4%;">
    </colgroup>

    <tbody>
    <tr>
        <td colspan="5" style="height:4px;background-color: #eceefd;">
    </tr>
    <tr style="background-color: #eceefd;">
        <td>
            <button type="button" class="element_height button_unchecked" id="scihub_radio">Use Sci-Hub</button>
        </td>
        <td colspan="3"><input type="text" id="scihub_domain" class="element_height lineinput" name="scihub_domain" value=""><br></td>
        <td style="background-color: #eceefd;"></td>
    </tr>
    <tr style="background-color: #eceefd;">
        <td>
            <button type="button" class="element_height button_unchecked" id="libgen_radio">Use Lib-Gen</button>
        </td>
        <td colspan="3"><input type="text" id="libgen_domain" class="element_height lineinput" name="libgen_domain" value=""><br></td>
        <td style="background-color: #eceefd;"></td>
    </tr>
    <tr style="background-color: #eceefd; ">
        <td colspan="4">
            <button type="button" class="element_height button_unchecked" id="auto_close_scihub_or_libgen">Auto close download pages</button>
        </td>
        <td style="background-color: #eceefd;"></td>
    </tr>
    <tr>
        <td colspan="5" style="height:4px;background-color: #eceefd; ">
    </tr>
    <tr>
        <td colspan="5" style="height:4px;background-color: #f4fff4;">
    </tr>
    <tr>
        <td colspan="4" style="background-color: #f4fff4;">
            <button type="button" class="element_height button_unchecked" id="Sci_HUB_this_page">Open this page in Sci-Hub</button>
        </td>
        <td style="background-color: #f4fff4;"></td>
    </tr>
    <tr>
        <td colspan="4" style="background-color: #f4fff4;height:4px;">
    </tr>
    <tr>
        <td colspan="5" style="height:4px;background-color: #fffef4;">
    </tr>
    <tr>
        <td colspan="3" style="background-color: #fffef4;">
            <input type="text" id="download_by_DOI" class="element_height lineinput" name="download_by_DOI" value="" style="text-align:center" placeholder="Download single DOI. [Enter]">
        </td>
        <td colspan="1" style="background-color: #fffef4;">
            <button type="button" class="element_height button_unchecked" id="batch_ref_query">Batch Query</button>
        </td>
        <td style="background-color: #fffef4;"></td>
    </tr>
<!--    <tr>-->
<!--        <td colspan="3"><input type="text" id="single_ref_download_input" class="element_height lineinput" name="single_ref_download_input" value="e.g. Angew. Chem. Int. Ed. 2011, 50, 7373."><br></td>-->
<!--        <td>-->
<!--            <button type="button" class="element_height button_unchecked" id="single_ref_button">Download Ref</button>-->
<!--        </td>-->
<!--        <td style="background-color: #fffef4;"></td>-->
<!--    </tr>-->

    <tr>
        <td colspan="4" style="background-color: #fffef4;height:4px;">
    </tr>
    <tr>
        <td colspan="4" style="height:4px;">
    </tr>
    <tr id="Batch_Button_Row">
        <td colspan="2">
            <button type="button" class="element_height button_unchecked" id="open_articles">Open publisher pages</button>
        </td>
        <td colspan="2">
            <button type="button" class="element_height button_unchecked" id="launch">Start PDF downloads</button>
        </td>

    </tr>
    <tr id="Selection_Row">
        <td>
            <button type="button" class="element_height button_unchecked" id="select_all">Select all</button>
        </td>
        <td colspan="2">
            <button type="button" class="element_height button_unchecked" id="select_none">Select none</button>
        </td>
        <td>
            <button type="button" class="element_height button_unchecked" id="toggle_all">Toggle all</button>
        </td>
    </tr>
    <tr id="DOI_status">
        <td colspan="4" align="center" id="DOI_status_cell">No DOI found in this page (yet)</td>
    </tr>
    <tr id="DOI_links_row">
        <td colspan="4" id="DOI_links_cell"></td>
    </tr>
    </tbody>
</table>
<script src="lib.js" charset="utf-8"></script>
<script src="popup_lib.js" charset="utf-8"></script>
<script src="popup.js" charset="utf-8"></script>
</body>
</html>
